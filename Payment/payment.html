<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
  </head>
  <body>
    <div class="payment_cont">
      <div class="address">
        <h2>Delivery Address</h2>
        <div class="name">
          <input type="text" name="" id="Fname" placeholder="First Name*" />
          <input type="text" name="" id="Lname" placeholder="Last Name*" />
        </div>
        <br /><br />
        <div class="contact">
          <input type="email" name="" id="email" placeholder="Email*" />
          <input type="text" name="" id="number" placeholder="Number*" />
        </div>
        <br /><br />
        <div class="city">
          <input type="text" name="" id="pin" placeholder="Pin*" />
          <input type="text" name="" id="city" placeholder="City*" />
          <input type="text" name="" id="state" placeholder="State*" />
        </div>
        <br /><br />
        <input type="text" name="" id="address" placeholder="Address*" />
      </div>
      <div class="cart-prod"></div>
      <div class="payment-method">
        <div class="method">
          <div class="card">
            <button onclick="cardDetail()">Debit/Credit Card</button>
          </div>
          <div class="upi"><button onclick="upi()">UPI</button><br /></div>
          <div class="cod">
            <button onclick="cod()">Cash on Delivery</button>
          </div>
        </div>
        <div class="pay-via">
          <div id="card"></div>
          <div id="upi"></div>
          <div id="cash"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="payment.js"></script>
