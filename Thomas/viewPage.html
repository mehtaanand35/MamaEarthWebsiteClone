<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<style>

#main{
    width: 100%;
    height: 100%;
    font-family: 'Roboto', sans-serif;

}
#mainImg{
    width: 500px;
    height: 450px;
    margin: auto;
}

    width: 100%;
    height: 100%;
}

    display: flex;
}

    width: 180px;
    height: 180px;
    margin: auto;
}

</style>
</head>
<body>
   <div id="main">

    <div id="mainImg">

    </div>

    <div id="subImgs">

    </div>


   </div>

</html>

<script>

let elem = JSON.parse(localStorage.getItem("MEdb"));

let {img1,img2,img3,img4} = elem.subimg

console.log(elem.img)


let imgtag = document.createElement("img");
            imgtag.src = elem.img
            imgtag.alt ="Wrong URL"
document.querySelector("#mainImg").append(imgtag)

let imgtag1 = document.createElement("img");
            imgtag1.src = img1
let imgtag2 = document.createElement("img");
            imgtag2.src =img2
let imgtag3 = document.createElement("img");
            imgtag3.src = img3
let imgtag4 = document.createElement("img");
            imgtag4.src = img4
        
document.querySelector("#subImgs").append(imgtag1,imgtag2,imgtag3,imgtag4);

let name1 = document.createElement("h2");
        name1.innerText = elem.name

let h4 = document.createElement("h4");
        h4.innerText=`â‚¹ ${elem.price}`
    

let p = document.createElement("p");
        p.innerText=`${elem.rating}/5`
let p2 = document.createElement("p");
        p2.innerText=`Product Description : ${elem.des}`

document.querySelector("#main").append(name1,h4,p,p2)



</script>
