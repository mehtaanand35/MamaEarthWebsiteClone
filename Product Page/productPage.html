    let p = document.createElement("h4");

}


document.querySelector("#Sele").addEventListener("change",SortFun)

function SortFun(){
    var selected = document.querySelector("#Sele").value;
     document.querySelector("#products").innerHTML='';

    if(selected === "low"){      
        var sorted = RandomProducts.sort(function(a,b){
             if(Number(a.price) > Number(b.price)) return 1
             if(Number(a.price) < Number(b.price)) return -1
         })
    }

    if(selected === "high"){
        var sorted = RandomProducts.sort(function(a,b){
             if(Number(a.price) > Number(b.price)) return -1
             if(Number(a.price) < Number(b.price)) return 1
         })
    }
    append(sorted)

}
</script>
